<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-dodecahedron position="-3 1 -3" radius="0.5" color="green"></a-dodecahedron>
            <a-cylinder position="-1.5 1 -3" radius="0.5" color="violet"></a-cylinder>
            <a-cone position="0 1 -3" radius-bottom="0.5" color="blue"></a-cone>
            <a-sphere position="1.5 1 -3" radius="0.5" color="purple"></a-sphere>
            <a-box position="3 1 -3" scale="0.5 0.5 0.5" color="red"></a-box>
        </a-scene>
    </body>
</html>
